{% extends "base.html" %}
{% set active_page = "calibration" %}
{% block content %}
<div class="container-fluid text-center">    
  <div class="row content">
    
    <div class="row content">
        <div class="col-sm-1 sidenav"> <!-- Right side margin-->
          
        </div>
        <div class="col-sm-10 text-left">
          
          <h3>Stock</h3>


<form name="myForm" action="/cost" onsubmit="return validateForm()" method="post">
  
<table  >
            <thead >
                <tr>
                  <!--<th  style="font-size: 14px; text-align: center;">Enquiry ID</th>
                  <th class="smal">Select Record</th>-->

                    <th  style="font-size: 14px; text-align: center;">Cost Id</th>
                    <th >Material Id</th>
                    <th>Total Stock</th>
                    <th>Quantity Issued</th>
                </tr>
            </thead>    
            <tbody>
              {% for row in data %}
              <tr>

                              
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>

              </tr>
              {% endfor %}
                
            </tbody>
        </table>
        <br>
       
    </div>
    </form>





{% endblock %}
