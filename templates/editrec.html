<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mat Mgt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      background-color: #fef1ae;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 650px
    }

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    .sidenavtxt {
      background-color: #122d54;
      padding: .5rem 1rem;
      border-radius: .25rem;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li class="active"><a href="http://google.com">Enq Process</a></li>
          <li><a href="#">Resources assignment</a></li>
          <li><a href="#">Material usage</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <p class="sidenavtxt"><a href="http://localhost:5000/enqshow">Enq List</a></p>
        <p><a href="http://localhost:5000/enq_add">New Enq</a></p>
        <p><a href="#">Search</a></p>
      </div>
      <div class="col-sm-9 text-left">
        <h1>Material Transport Management</h1>

        <hr>
        <div class="container-fluid">
          <div class="row">
            <form action="/update_record" method="POST">
              {% for row in data %}
              <div class="form-row">
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>name is : {{row[6]}}</label>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>enquiry_id : {{row[0]}}</label>
                  <input type = "hidden" name = "enquiry_id" class="form-control form-control-sm" value={{row[0]}}>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Enq Mode :</label>
                  <input type = "text" name = "modee" class="form-control form-control-sm" default value={{row[1]}}/>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Enq Date :</label>
                  <input type = "text" name = "enqdate" class="form-control form-control-sm" default value="2021-02-11"/>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Name : {{row[3]}}</label>
                  <input type="hidden" name="name" class="form-control form-control-sm" value="{{row[3]}}">
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Mob No : </label>
                  <input type = "text" name = "MobileNo" class="form-control form-control-sm" default value={{row[4]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>eMail-Id :</label>
                  <input type = "text" name = "email_id" class="form-control form-control-sm" default value={{row[5]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Tentative Date :</label>
                  <input type = "text" name = "tdate" class="form-control form-control-sm" default value={{row[6]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Address Load : {{row[7]}}</label>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Address Unload : {{row[8]}}</label>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Address Load:</label>
                  <input type = "text" name = "add_load" class="form-control form-control-sm" default value={{row[7]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Address Unload:</label>
                  <input type = "text" name = "add_unload" class="form-control form-control-sm" default value={{row[8]}}/>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>house_area_load (sq ft) :</label>
                  <input type = "text" name = "house_size_load" class="form-control form-control-sm" default value={{row[10]}}/>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>house_area_unload (sq ft) :</label>
                  <input type = "text" name =  "house_size_unload" class="form-control form-control-sm" default value={{row[10]}}/>
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>floor_no_loading:</label>
                  <input type = "text" name = "floor_no_load" class="form-control form-control-sm" default value={{row[11]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>floor_no_unloading :</label>
                  <input type = "text" name = "floor_no_unload" class="form-control form-control-sm" default value={{row[12]}} />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Lift_available_loading(y/n):</label>
                  <input type="text" name="lift_avail_load" class="form-control form-control-sm" />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Lift_available_unloading(y/n):</label>
                  <input type="text" name="lift_avail_unload" class="form-control form-control-sm" />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Visit_required(y/n):</label>
                  <input type="text" name="visit_required" class="form-control form-control-sm" />
                </div>
                <div class="form-group col-12 col-sm-6 col-md-4 col-lg-4">
                  <label>Inv_required(y/n):</label>
                  <input type="text" name="inv_required" class="form-control form-control-sm" />
                </div>
              </div>
              <div class="form-group text-center">
                <p><input type="submit" value="Submit" /></p>
              </div>
              {% endfor %}
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>
</body>

</html>
